# Some sample Serenity configuration options

#
# WebDriver configuration
#
webdriver {
  driver = chrome
  autodownload = true
  timeouts.implicitlywait = 10000
  wait.for.timeout = 10000
}
headless.mode = true

serenity {
  project.name = Serenity_Framework
  test.root = starter
  compress.filenames = false
//  take.screenshots = FOR_FAILURES
#serenity.browser.width = 1920
#serenity.browser.height = 1080
#serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
}

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--lang=en-us;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

environments {
    default {
        webdriver.base.url = "https://www.saucedemo.com"
    }
}